<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 Matching Game</title>
    <link rel="stylesheet" href="matchgame.css">
</head>
<body>
    <header>
        <p id="title">CSS3 Matching Game</p>
    </header>

    <section id="game">
        <div id="cards">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>

    </section>

    <footer>
        <p>This is an example of creating a matching game with CSS3</p>
    </footer>



    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="matchgame.js"></script>
</body>
</html>
